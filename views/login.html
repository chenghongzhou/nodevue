<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <link rel="stylesheet" href="/public/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css" type="text/css" />
  <script src="/public/js/jquery-1.12.4.min.js"></script>
  <script src="/public/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="form-group" style="text-align: center;margin-top: 20%">
    <label for="exampleInputEmail1" style="width: 100px">Username</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" style="width: 300px;display: inline-block">
  </div>
  <div class="form-group" style="text-align: center">
    <label for="exampleInputPassword1" style="width: 100px">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 300px;display: inline-block">
  </div>
    <button type="submit" class="btn btn-default" style="text-align: center;display: block;margin: 0 auto" id="loginBtn">Submit</button>
</body>
</html>
<script>
  window.onload=function () {
    var loginBtn=document.querySelector("#loginBtn");
    var exampleInputEmail1=document.querySelector("#exampleInputEmail1")
    var exampleInputPassword1=document.querySelector("#exampleInputPassword1")
    loginBtn.onclick=function () {
      $.ajax({
        type:'post',
        data:{
          username:exampleInputEmail1.value,
          password:exampleInputPassword1.value
        },
        url:'/views/admin/user/login',
        success:function (res) {
          if(res.code==200){
            window.location.reload();
          }else{
            alert(res.message)
          }
        }
      })
    }

  }
</script>
